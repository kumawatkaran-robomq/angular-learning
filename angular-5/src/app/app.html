<div class=" flex flex-col justify-center items-center  my-10">
  <!-- if users="users" toh users ek string hoga but if we wrap it up with [] like [users]=users then users is property not string-->
  <app-parent-to-child [users]="users" [name]="name"></app-parent-to-child>
  <div class=" my-5">
    Select Name :
    <select name="name" id="" class=" border" [(ngModel)]="name">
      <option value="Karan">Karan</option>
      <option value="Tushar">Tushar</option>
      <option value="Ronak">Ronak</option>
      <option value="Piyush">Piyush</option>
    </select>
  </div>

  <app-child-to-parent (getCity)="handleCity($event)"></app-child-to-parent>
  <p>Data passed from child component : <span class="bg-amber-100">{{city}}</span></p>

  <app-builtin-pipe></app-builtin-pipe>
  <app-custom-pipe></app-custom-pipe>

  <app-lifecycle *ngIf="count%5!=0" [name]="name"></app-lifecycle>

  <p *ngIf="count%5==0" class=" mt-5 bg-red-400 my-1 px-3 rounded-md">Component Destroyed as Count is multiple of 5</p>
  <button class="border rounded-md px-1" (click)="count+=1">Count</button>
  <p>Hello Count {{count}}</p>
</div>
