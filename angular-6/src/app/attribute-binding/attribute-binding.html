<p>attribute-binding works!</p>
<table class=" border px-2">
    <!-- <tr [colspan]="2">  Can't bind to 'colspan' since it isn't a known property of 'tr'. -->
    <tr>
        <th class="border px-5">Name</th>
        <th class="border px-5">Marks</th>
    </tr>
    <tr>
        <td class="border px-5">Karan</td>
        <td class="border px-5">50</td>
    </tr>
    <tr>
        <td class="border px-5">Tushar</td>
        <td class="border px-5">60</td>
    </tr>
    <tr>
        <!-- <td class="border px-5" colspan="2">Extra</td> it works because value is static no need of binding -->
        <!-- <td [colSpan]="2">colspan 2</td> work fine because DOM property colSpan hoti hai-->
        <!-- <td [colspan]="2" class="border px-5">Colspan of 2</td> Can't bind to 'colspan' since it isn't a known property of 'td'. -->
        <td [attr.colspan]="2" class="border px-5">Colspan 2 with attr. binding</td>
        <td class="border px-5" colspan="2">Extra</td>
    </tr>
</table>
