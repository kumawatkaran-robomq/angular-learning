<div class=" flex items-center justify-center px-4 py-6">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">

        <div class="flex flex-col items-center mb-8">
            <div class="flex items-center gap-3 mb-4">
                <div class="text-[#de483a]">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <p class="text-3xl font-bold font-comic">
                    Todoist
                </p>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 text-center">
                Create Your Account
            </h2>
            <p class="text-gray-500 text-center mt-2">
                Start organizing your life today
            </p>
        </div>

        <form [formGroup]="signupData" class="space-y-5" (ngSubmit)="submit()">

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Full Name</label>
                <div class="relative">
                    <input type="text" placeholder="Enter your name" formControlName="name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#de483a] focus:border-transparent transition"
                        [class.border-red-300]="getName()?.invalid && getName()?.touched"
                        [class.border-green-300]="getName()?.valid && getName()?.touched" />
                    <div class="absolute right-3 top-3">
                        <span *ngIf="getName()?.valid && getName()?.touched" class="text-green-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div *ngIf="getName()?.invalid && getName()?.touched" class="text-red-500 text-sm">
                    <span *ngIf="getName()?.errors?.['required']">Name is required</span>
                    <span *ngIf="getName()?.errors?.['minlength']">Name must be at least 2 characters</span>
                    <span *ngIf="getName()?.errors?.['maxlength']">Name cannot exceed 150 characters</span>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Email Address</label>
                <div class="relative">
                    <input type="email" placeholder="you@example.com" formControlName="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#de483a] focus:border-transparent transition"
                        [class.border-red-300]="getEmail()?.invalid && getEmail()?.touched"
                        [class.border-green-300]="getEmail()?.valid && getEmail()?.touched" />
                    <div class="absolute right-3 top-3">
                        <span *ngIf="getEmail()?.valid && getEmail()?.touched" class="text-green-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </div>
                </div>
                <div *ngIf="getEmail()?.invalid && getEmail()?.touched" class="text-red-500 text-sm">
                    {{ getEmailErrorMessage() }}
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" placeholder="Create a strong password"
                        formControlName="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#de483a] focus:border-transparent transition pr-10"
                        [class.border-red-300]="getPassword()?.invalid && getPassword()?.touched"
                        [class.border-green-300]="getPassword()?.valid && getPassword()?.touched" />
                    <button type="button" (click)="togglePasswordVisibility()"
                        class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                        <span *ngIf="showPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd"
                                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        <span *ngIf="!showPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                                    clip-rule="evenodd" />
                                <path
                                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                            </svg>
                        </span>
                    </button>
                </div>
                <div *ngIf="getPassword()?.invalid && getPassword()?.touched" class="text-red-500 text-sm">
                    {{ getPasswordErrorMessage() }}
                </div>
            </div>

            <button type="submit" [disabled]="signupData.invalid || isSubmitting"
                class="w-full bg-[#de483a] text-white py-3 rounded-xl font-semibold hover:opacity-90 transition disabled:opacity-50 disabled:cursor-not-allowed mt-6">
                <span *ngIf="!isSubmitting">Create Account</span>
                <span *ngIf="isSubmitting" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Creating Account...
                </span>
            </button>

        </form>
        <div class="text-center mt-3">
            <p class="text-gray-600">
                Already have an account?
                <a routerLink="/login" class="text-[#de483a] font-semibold hover:underline ml-1 cursor-pointer">
                    Log in
                </a>
            </p>
        </div>

        
    </div>
    </div>
