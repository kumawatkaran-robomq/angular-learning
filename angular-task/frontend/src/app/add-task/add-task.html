<div class="bg-white rounded-2xl shadow-lg p-6 w-full">
    <div class="mb-5">
        <h2 class="text-xl font-bold text-gray-800">Add New Task</h2>
    </div>
    <form class="space-y-5" (ngSubmit)="submit()">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Task Title
            </label>
            <input type="text" placeholder="e.g. Finish Angular project" [(ngModel)]="taskTitle" name="taskTitle"
                required
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#de483a] transition" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Status
            </label>
            <select [(ngModel)]="status" name="status"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#de483a] transition cursor-pointer">
                <option value="to-do">TO DO</option>
                <option value="in-progress">IN PROGRESS</option>
                <option value="complete">COMPLETE</option>
            </select>
        </div>

        <div class="flex justify-end gap-3 pt-2">
            <button type="button" class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition"
                (click)="cancel()">
                Cancel
            </button>

            <button type="submit"
                class="px-5 py-2 rounded-lg bg-[#de483a] text-white font-medium hover:bg-[#c93c2e] transition">
                Add Task
            </button>
        </div>

    </form>
</div>
